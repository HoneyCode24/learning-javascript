<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="img-container">
        <div class="container" id="rock">
            <img src="images/rock.png" alt="rock img">
        </div>
        <div class="container" id="paper">
            <img src="images/paper.png" alt="paper img">
        </div>
        <div class="container" id="scissor">
            <img src="images/scissors.png" alt="scissors img">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message-box" >
        <p class="message">Pick Your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
